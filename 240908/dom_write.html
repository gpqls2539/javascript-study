<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"><span>text</span></div>
    <script>
      "use strict";

      /**
       * dom write
       * write, innerHTML, textContent
       */

      console.dir(window);
      document.write("write 테스트");

      // textContent
      // string 정보만 가져오거나 넣을 수 있음

      const root = document.getElementById("root");
      console.log("root text content:", root.textContent);
      root.textContent = "update text";

      // innerHTML
      // 요소를 가져올 때는 텍스트 정보만 포함
      // 요소를 삽입할 때는 태그를 삽입 가능
      // 내부의 모든 정보가 교체되기 때문에 주의

      console.log("root innerHTML:", root.innerHTML);

      const nums = [1, 2, 3, 4, 5];

      root.innerHTML = `
        <ul>
        ${nums.map((num) => `<li>${num}</li>`).join("")}
        </ul>
      `;

      // 과제
      // students 정보를 리스트에 뿌려주기 innerHTML을 활용해서
      // class 생성자 활용

      // 고민해볼 것
      // 리스트를 삭제, 추가 했을 때 화면에 반영하기
    </script>
  </body>
</html>
