<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict!";
      // 계산 함수 만들기
      // 더하기, 곱하기, 나누기, 빼기 함수 구현

      // 01) 더하기
      const plus = (a, b) => {
        return a + b;
      };
      console.log("plus", plus(10, 10));

      // 02) 곱하기
      const multiple = (a, b) => {
        return a * b;
      };
      console.log("multiple", multiple(10, 10));

      // 03) 나누기
      const divide = (a, b) => {
        return a % b;
      };
      console.log("divide", divide(10, 10));

      // 04) 빼기
      const minus = (a, b) => {
        return a - b;
      };
      console.log("minus", minus(10, 10));
    </script>
  </body>
</html>
