<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      /**
       * number prototype method
       */

      const num = 100;
      const nan = NaN;
      const str = "999";
      const infinite = Infinity;
      const decimal = 123.456;

      console.log("isFinite num", Number.isFinite(num));
      console.log("isFinite nan", Number.isFinite(nan));
      console.log("isFinite str", Number.isFinite(str));
      console.log("isFinite infinite", Number.isFinite(infinite));
      console.log("isFinite decimal", Number.isFinite(decimal));

      console.log("isInteger num", Number.isInteger(num));
      console.log("isInteger nan", Number.isInteger(nan));
      console.log("isInteger str", Number.isInteger(str));
      console.log("isInteger infinite", Number.isInteger(infinite));
      console.log("isInteger decimal", Number.isInteger(decimal));

      console.log("max safe integer", Number.MAX_SAFE_INTEGER);
      console.log(
        "is max safe integer",
        Number.isSafeInteger(Number.MAX_SAFE_INTEGER)
      );
      console.log(
        "is max safe integer",
        Number.isSafeInteger(Number.MAX_SAFE_INTEGER * 2)
      );

      console.log("parse integer", Number.parseInt("1234"));
      console.log("parse integer", Number.parseInt("1234.5678")); // 소수점을 제거한다.
      console.log("parse integer", Number.parseInt("abcd"));

      console.log("parse float", Number.parseFloat("1234"));
      console.log("parse float", Number.parseFloat("1234.5678"));
      console.log("parse float", Number.parseFloat("abcd"));

      console.log("number", Number("1234"));
      console.log("number", Number("1234.5678"));
      console.log("number", Number("abcd"));
    </script>
  </body>
</html>
