<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="userForm">
      <label for="id">id: </label>
      <input id="id" name="id" type="text" />
      <label for="name">name: </label>
      <input id="name" name="name" type="text" />
      <label for="email">email: </label>
      <input id="email" name="email" type="email" />
      <label for="age">age: </label>
      <input id="age" name="age" type="number" />
      <label for="phone">phone number: </label>
      <input id="phone" name="phone" type="tel" />

      <input name="gender" type="checkbox" value="female" />
      <input name="gender" type="checkbox" value="male" />
      <button id="submit" type="submit">submit</button>
    </form>

    <script>
      "use strict";
      /**
       * 폼 데이터 가져오기
       * 폼 데이터는 name attribute를 기반으로 폼을 구분하기 떄문에 name 값 입력이 필수
       */

      const form = document.querySelector("#userForm");

      form.addEventListener("submit", (event) => {
        // preventDefault: 이벤트가 가진 기본 동작을 막음
        event.preventDefault();

        const formData = new FormData(event.target);
        const formEntries = [...formData.entries()];
        console.log("formData", Object.fromEntries(formEntries));
      });

      console.log(form);
    </script>
  </body>
</html>
