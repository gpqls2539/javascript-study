      function Students() {
        this.items = [];
      }

      function Student(item) {
        this.id = item.id;
        this.name = item.name;
        this.level = item.level;
        this.age = item.age;
        this.grade = item.grade;
        this.major = item.major;
        this.subjects = item.subjects;
      }

      Students.prototype.add = function (student) {
        this.items.push(student);
      };

      Students.prototype.findStudent = function (name) {
        return this.items.findIndex((item) => item.name === name);
      };

      Students.prototype.addSubject = function (name, subject) {
        this.items[this.findStudent(name)].addSubject(subject);
      };

      Student.prototype.addSubject = function (subject) {
        this.subjects.push(subject);
      };
