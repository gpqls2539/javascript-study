<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      // 'use strict' 엄격한 문법 체크

      // 한줄
      /**
       * 여러줄 주석
       * ㅇㅇ
       * test
       */

      /**
       * 자바스크립트의 변수
       * var (x) 사용하지 않음
       * let 변수 - 값이 변할 수 있는 공간
       * const 상수 - 값이 고정된 상태로 변할 수 없는 공간
       */

      let a = 1;
      const b = 1;

      a = 2;
      // b = 2; 상수의 값을 바꾸려고 시도하면 에러 발생

      // console.log() - 브라우저의 console 탭에 표시할 정보

      console.log("a: ", a); //콤마로 표시할 콘솔 구분 가능

      // let, const로 시작을 하면 변수의 선언이 된다!

      // c = 1;
      // es5 이전 문법에서는 var c = 1; 로 해석
      //'use strict' 모드에서는 not defined

      // console.log("c: ", c); //not defined
      // 변수는 사용하기 위해서 반드시 선언이 필요하다.

      // 기본값
      let c;
      // const d; error - 상수는 반드시 초기값 할당이 필요하다.
      // let 변수에 아무 초기값이 없으면 undefined가 초기값이다.
      console.log("c", c);
    </script>
  </body>
</html>
