<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      let num1 = Number(window.prompt());
      let num2 = Number(window.prompt());

      let sum = num1 + num2;

      if (sum > 10) {
        console.log("sum은 10보다 크다");
      } else if (sum === 10) {
        console.log("sum은 10이다");
      } else if (sum < 10) {
        console.log("sum은 10보다 작다");
      }
    </script>
  </body>
</html>
