<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      /**
       * if는 반드시 else와 사용할 필요는 없음
       * if조건이 맞지 않으면 다음 라인의 구문을 실행
       */

      if (!undefined) {
        console.log("undefined");
      }

      if (!null) {
        console.log("null");
      }

      if (!"") {
        console.log("empty string");
      }

      if (!0) {
        console.log("0");
      }
    </script>
  </body>
</html>
